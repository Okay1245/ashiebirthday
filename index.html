<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <style>
        /* Inline CSS for light pink background */
        body {
            background-color: #ffe6f0; /* Light pink */
            color: #333; /* Darker text color for contrast */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white; /* White background for container */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #ff66b2; /* Slightly darker pink for header text */
        }
        /* Cursive font for message, wwoo, toAshie, and signoff */
        .cursive {
            font-family: 'Dancing Script', cursive;
            font-size: 1.2em;
        }
        .link a {
            color: #ff66b2;
            text-decoration: none;
            font-weight: bold;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday</h1>

        <div class="info">
            <p>From: Mikhail Enriquez</p>
            <p>To: Angelica Eleazar</p>
        </div>

        <!-- Adding cursive class to text sections -->
        <div class="message cursive">
            <p id="message"></p>
            <br>
            <p id="wwoo"></p>
        </div>

        <div class="to cursive">
            <p id="toAshie"></p>
        </div>

        <div class="signoff cursive">
            <p id="signoff"></p>
        </div>

        <div class="link">
            <a href="memories.html">Click here to see our memories</a>
        </div>
    </div>

    <script>
        // Typing effect function
        function typeEffect(elementId, text, speed, callback) {
            let index = 0;
            function type() {
                if (index < text.length) {
                    document.getElementById(elementId).innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback(); // Call the next function if provided
                }
            }
            type();
        }

        // Execute typing effect for the message sections
        window.onload = function() {
            typeEffect('message', 'Happy Birthday Ashie! So what is uppppppppppp. I hope you\'re doing fineee along with your family. I don\'t have any gifts for you except for this letter. Mhmm.. That\'s right! I made you a website filled with our pictures and memories! Though some pictures might be missing cus I forgot to put them in or I might\'ve missed them.', 50, function() {
                typeEffect('wwoo', 'Woooooooooo~', 50, function() {
                    typeEffect('toAshie', 'To Ashie: I hope this message finds you well.. It\'s just that.. I\'ve been contemplating for the past few days and I have come to conclusion that we should.. um.. I don\'t know how to say this.. But I think that we should break a leg CUS HALLOWEEN IS NEAR BABY! :D Anyway, jokes aside, I hope you\'re doing. And I know that it must be frustrating being confined on your birthday, but remember that you\'re not alone in this. Take things one each at a time, and focus on getting stronger. I\'m here to cheer you up, and I can\'t wait for the day you\'re back home. Just remember that I love you and I cherish the moments we\'ve had together and for the memories that we will eventually create! But remember that you should focus on your studies first and to always watch your health. You are resilient, Ashie. I know you can overcome this hurdle in your life. I love you! mwah :D', 50, function() {
                        typeEffect('signoff', 'Sincerely, Mikhail Enriquez', 50);
                    });
                });
            });
        }
    </script>
</body>
</html>
